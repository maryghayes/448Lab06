<html>
    <head>
        <title> Exercise 1 </title>
    </head>
    <body>
        <div>

            <p>Password: <input type="text" id="pass1"></p>
            <p>Password confirm: <input type="text" id="pass2"></p>

            <button onclick="validation()">Validate</button>
        </div>
            <script>
            function validation(){
                if(document.getElementById("pass2").value == document.getElementById('pass1').value){
                    alert("Password is matching");
                }
                else{
                    alert("Password matching is not successfull");
                }
            }
        </script>
    </body>
</html>
